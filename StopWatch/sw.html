<body>
<section class="stopwatch">
  <div class="container">
    <div class="flex">
       <div  class="timingdiv">
          <h1>Hours</h1>
          <p id="displayhours">0</p>
       </div>
       <div class="timingdiv">
        <h1 >
          <h1> Minutes</h1>
        <p id="displayminutes">0</p>
       </div>
       <div class="timingdiv">
        <h1 >Seconds</h1>
        <p id="displayseconds">0</p>
       </div>
    </div>
  </div>
</section>    
<div class="d-flex">
  <button id="startbtn"onclick="startstopwatch()">Start</button>
  <button id="stopbtn"onclick="stopwatch()">Stop</button>
  <button id="resetbtn"onclick="resetwatch()">Reset</button>
</div>
</body>
<script src="script.js">
</script>    
</html>
